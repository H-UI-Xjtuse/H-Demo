    <script src="js/plugins/echarts/echarts.js"></script>

    <script>
        var myChart = echarts.init(document.getElementById('main'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c}台"
            },
            legend: {
                orient: 'horizontal',
                x: 'right',
                data: ['运行设备', '停机设备']
            },
            series: [{
                name: '实时数据',
                type: 'pie',
                radius: ['30%', '50%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '10',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [{
                        value: 2,
                        name: '运行设备'
                    },{
                        value: 1,
                        name: '停机设备'
                    }
                ]
            }]
        });
        // 异步加载数据
        // $.get('http://localhost:3000/data').done(function (data) {

        //     myChart.setOption({

        //         }]
        //     });
        // });

        var dataStyle = {
            normal: {
                label: {show:false},
                labelLine: {show:false}
            }
        };
        var placeHolderStyle = {
            normal : {
                color: 'rgba(255, 0, 0, 0.2)',
                label: {show:false},
                labelLine: {show:false}
            },
            emphasis : {
                color: 'rgba(255, 0, 0, 0.2)'
            }
        };
        option = {
            tooltip : {
                show: true,
                formatter: "{a} <br/>{b} : {c}%"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                y : 'top',
                data:['正常','中级','高级']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            series : [
                {
                    name:'1',
                    type:'pie',
                    clockWise:false,
                    radius : [30, 40],
                    itemStyle : dataStyle,
                    data:[
                        {
                            value:40,
                            name:'正常'
                        },
                        {
                            value:60,
                            name:'invisible',
                            itemStyle : placeHolderStyle
                        }
                    ]
                },
                {
                    name:'2',
                    type:'pie',
                    clockWise:false,
                    radius : [40, 50],
                    itemStyle : dataStyle,
                    data:[
                        {
                            value:50,
                            name:'中级'
                        },
                        {
                            value:50,
                            name:'invisible',
                            itemStyle : placeHolderStyle
                        }
                    ]
                },
                {
                    name:'3',
                    type:'pie',
                    clockWise:false,
                    radius : [50, 60],
                    itemStyle : dataStyle,
                    data:[
                        {
                            value:80,
                            name:'高级'
                        },
                        {
                            value:20,
                            name:'invisible',
                            itemStyle : placeHolderStyle
                        }
                    ]
                }
            ]
        };

        myChart2.setOption(option);
